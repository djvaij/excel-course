<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pure JavaScript Excel</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <!-- Include Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div id="app" class="container">

  <div class="db">

    <div class="db__header">
      <h1>Excel Dashboard</h1>
    </div>

    <div class="db__new">
      <div class="db__view">
        <a href="#" class="db__create">Нова <br> таблиця</a>
      </div>
    </div>

    <div class="db__table db__view">

      <div class="db__list-header">
        <span>Назва</span>
        <span>Дата відкриття</span>
      </div>

      <ul class="db__list">

        <li class="db__record">
          <a href="#">Таблиця номер 1</a>
          <strong>12.06.2020</strong>
        </li>

        <li class="db__record">
          <a href="#">Таблиця номер 2</a>
          <strong>13.06.2020</strong>
        </li>

        <li class="db__record">
          <a href="#">Таблиця номер 3</a>
          <strong>15.06.2020</strong>
        </li>

      </ul>

    </div>

  </div>

</div>

</body>
</html>
